parameters:
  runtime: ''
  outputPath: ''

steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core SDK Tool Installer'
  inputs:
    version: 2.2.100
- template: warp.yml
  parameters:
    runtime: ${{ parameters.runtime }}
    project: 'ironmunge'
    outputPath: ${{ parameters.outputPath }}
- template: warp.yml
  parameters:
    runtime: ${{ parameters.runtime }}
    project: 'SaveManager'
    outputPath: ${{ parameters.outputPath }}
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: ${{ parameters.outputPath }}
    ArtifactName: 'pub-${{ parameters.runtime }}'